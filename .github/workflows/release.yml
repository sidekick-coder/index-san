name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: install dependence 
        run: |
          npm install
          npm -w core install
          npm -w desktop install
      
      - name: lint
        run: npm run lint
      
      - name: test
        run: npm -w core test
  
  build:
    name: build
    needs: [ci]
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      
      - name: install dependence 
        run: |
          npm install
          npm -w core install
          npm -w desktop install
      
      - name: build
        run: npm run build
      
      - name: notes
        run: npm run make:changelog

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          body_path: CHANGELOG.md