name: deploy

on:
  push:
    branches:
      - develop
      # - main
jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: install dependence 
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npm -w core install
          npm -w desktop install
      
      - name: lint
        run: npm run lint
      
      - name: test
        run: npm -w core test