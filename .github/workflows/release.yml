name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.4.0
          cache: 'npm'

      - name: install dependence 
        run: npm install
      
      - name: lint
        run: npm run lint

      - name: build core
        run: npm -w @index-san/core run build
      
      - name: test
        run: npm test
  
  build:
    name: build
    needs: [ci]
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      
      - name: install dependence 
        run: npm install
      
      - name: build
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: artifacts/*