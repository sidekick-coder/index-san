name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  build:
    name: build
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: install 
        run: npm install
      
      - name: build
        run: npm run build
      
      - name: changelog
        run: npm run make:changelog

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*"
          bodyFile: "CHANGELOG.md"
          draft: true