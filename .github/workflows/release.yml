name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: "16.17.0"

      - name: cache-modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: install dependence 
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npm -w core install
          npm -w desktop install
      
      - name: lint
        run: npm run lint
      
      - name: test
        run: npm -w core test
  
  build:
    name: build
    needs: [ci]
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: "16.17.0"

      - name: cache-modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      - name: install dependence 
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: |
          npm install
          npm -w core install
          npm -w desktop install
      
      - name: build
        run: npm run build
      
      - name: notes
        run: npm run generate:changelog

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          body_path: CHANGELOG.md