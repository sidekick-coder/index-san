name: ci

on:
  push:
    branches:
      - "main"
      - "develop"
  
jobs:
  core:
    name: core
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.4.0
          cache: 'npm'

      - name: install
        run: npm install
      
      - name: lint
        run: npm -w @index-san/core run lint
      
      - name: test
        run: npm -w @index-san/core run test
      
      - name: build
        run: npm -w @index-san/core run build